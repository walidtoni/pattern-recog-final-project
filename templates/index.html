<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plastic Waste Classifier</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        padding-top: 2rem;
      }
      .container {
        max-width: 800px;
      }
      .upload-box {
        border: 2px dashed #dee2e6;
        border-radius: 5px;
        padding: 2rem;
        text-align: center;
        margin-bottom: 2rem;
        background-color: white;
      }
      .results {
        background-color: white;
        border-radius: 5px;
        padding: 2rem;
        margin-top: 2rem;
      }
      .processing-steps {
        margin-top: 2rem;
      }
      .prediction-badge {
        font-size: 1.2rem;
        padding: 0.5rem 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4">Plastic Waste Classification</h1>

      <div class="upload-box">
        <form method="post" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="fileInput" class="form-label"
              >Upload an image of plastic waste</label
            >
            <input
              class="form-control"
              type="file"
              id="fileInput"
              name="file"
              accept="image/*"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Classify</button>
        </form>
      </div>

      {% if filename %}
      <div class="results">
        <h3>Results</h3>
        <div class="row">
          <div class="col-md-6">
            <img
              src="{{ url_for('static', filename='uploads/' + filename) }}"
              class="img-fluid rounded"
              alt="Uploaded Image"
            />
          </div>
          <div class="col-md-6">
            <h4>Prediction:</h4>
            <span class="badge bg-success prediction-badge"
              >{{ prediction }}</span
            >
          </div>
        </div>
        <div class="mt-4">
          <h5>Image Processing Steps:</h5>
          <img
            src="data:image/png;base64,{{ plot_url }}"
            class="img-fluid rounded"
            alt="Processing Steps"
          />
        </div>
      </div>
      {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
